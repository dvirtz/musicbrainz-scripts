name: Update Beta Latest Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  update-beta-latest:
    runs-on: ubuntu-latest
    # Only run for pre-releases
    if: github.event.release.prerelease == true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p assets
          cd assets
          gh release download ${{ github.event.release.tag_name }}

      - name: Delete existing beta-latest release if it exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view beta-latest > /dev/null 2>&1; then
            gh release delete beta-latest -y
          fi
        continue-on-error: true

      - name: Delete existing beta-latest tag if it exists
        run: |
          git push origin :refs/tags/beta-latest || true
        continue-on-error: true

      - name: Create/Update beta-latest release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create beta-latest \
            --title "Latest Beta Release" \
            --notes "This release always points to the latest beta version. Current version: ${{ github.event.release.tag_name }}" \
            --prerelease \
            assets/*
